<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header">
    <title>Autentifikacija</title>
</head>
<body>

<h3>Autentifikacija</h3>
<p th:if="${isWrongPassword == true}">Krivo korisničko ime ili lozinka!</p>


<form th:action="@{/login}" th:object="${clientInfo}" method="post">
    <table>
        <tr>
            <td>Korisničko ime:</td>
            <td><input type="text" th:field="*{username}"/></td>
        </tr>
        <tr>
            <td>Lozinka:</td>
            <td><input type="password" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Ulogiraj se</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
