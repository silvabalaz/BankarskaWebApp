<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header">
    <title>Detalji transakcije</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container"> 

<h3>Detalji transakcije</h3>

<div class="jumbotron">
<table>
     <tr id="header" class='table table-warning'>
   	 	<td>Id transakcije:</td> 
   	 	<td>IBAN uplatitelja transakcije:</td>
   	 	<td>IBAN primatelja transakcije:</td>
 		<td>Iznos transakcije:</td>
   	 	<td>Status transakcije:</td>
   	 	<td>Vrijeme transakcije:</td>
   	 	<td>Verificiran:</td>       
    </tr>
        <tr>
   		 <td th:text="${id}"></td>
   		 <td th:text="${sourceIban}"></td>
         <td th:text="${destinationIban}"></td>
         <td th:text="${balance}"></td>
         <td th:text="${status}"></td>
         <td th:text="${time}"></td>
         <td th:text="${verified}"></td>
    </tr>
</table>
<table>
     <tr th:if = "${status} == zadan">
   	 	<td><a th:text="Izvrsi" th:href="@{|/admin/all/${id}/izvrsi|}"></a></td>   
    </tr>
        <tr th:if = "${status} != odbijen">
   	 	<td><a th:text="Odbij" th:href="@{|/admin/all/${id}/odbij|}"></a></td>       
    </tr>
</table>


<p th:if="${isSuccess== false}">Neuspješna promjena statusa transakcije!</p>
<p th:if="${isSuccess== true}">Status transakcije je uspješno promijenjen.</p>


<p><a href="/admin/all">Vrati se na popis svih transakcija</a></p>
</div>
</div>
</body>
</html>
